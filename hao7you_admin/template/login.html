<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content='text/html;charset=utf-8'/>
        <link rel="stylesheet" href="{{static_url('bootstrap/css/bootstrap.min.css')}}" />
        <link rel="stylesheet" href="{{static_url('css/login.css')}}" />
        <script src="{{static_url('js/jquery.js')}}"></script>
        <script src="{{static_url('bootstrap/js/bootstrap.min.js')}}"></script>
        <script src="{{static_url('js/login.js')}}"></script>
        <script src="{{static_url('js/common.js')}}"></script>
    </head>
    <title>登录</title>
    <body>
        <div id="login_wrap">
            <form method='POST'>
                <div class="input-group">
                    <span class="input-group-addon"><span aria-hidden="true" class="glyphicon glyphicon-user"></span></span>
                    <input name="username" type="text" class="form-control" placeholder="用户名" aria-describedby="basic-addon1">
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><span aria-hidden="true" class="glyphicon glyphicon-lock"></span></span>
                    <input name="password" type="password" class="form-control" placeholder="密码" aria-describedby="basic-addon1">
                </div>
                <div class="input-group">
                    <button class="btn btn-default btn-block" type="submit">登 录</button>
                </div>
            </form>
        </div>
        {% include "dialog.html" %}
    </body>
</html>
