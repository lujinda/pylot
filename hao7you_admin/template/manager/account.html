{% extends "main.html" %}
{% block title %}账号设置{% end %}
{% block modal_id %}change_account_wrap{% end %}
{% block modal_title %}修改登录账号{% end %}
{% block modal_body %}
                    <div class="form-group">
                        <label class="control-label">旧用户名</label>
                        <input type="text" name="old_username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label">旧密码</label>
                        <input type="password" name="old_password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label">新用户</label>
                        <input type="text" name="new_username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label">新密码</label>
                        <input type="password" id="password_input_one" name="new_password" class="form-control">
                    </div>
                    <div>
                        <label class="control-label">再输入一次</label>
                        <input type="password" id="password_input_two" class="form-control">
                    </div>
{% end %}
